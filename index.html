<html>
  <head>
    <title>Image Classifier WebApp</title>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Image Classifier</h1>
        <h3>Description</h3>
        <p>Each time you click one of the "Add" buttons, one image is added to that class as a training example. 
          While you do this, the model continues to make predictions on webcam images coming in and shows the results in real-time.
        </p>
    </div>

    <div id="console"></div>
    <video autoplay playsinline muted id="webcam" width="424" height="424"></video>
    <button id="class-a">Add A</button>
    <button id="class-b">Add B</button>
    <button id="class-c">Add C</button>

    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
  </body>
</html>
